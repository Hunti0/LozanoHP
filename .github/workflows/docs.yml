name: Documentation

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if documentation sources changed
        id: changes
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }} --depth=1
          CHANGED=$(git diff --name-only FETCH_HEAD HEAD | grep -E '^(doc/|.*\.md$|.*\.rst$|\.github/workflows/docs\.yml$)' || true)
    
          # For push events, check against previous commit
          if [ "${{ github.event_name }}" = "push" ]; then
            CHANGED=$(git diff --name-only HEAD~1 HEAD | grep -E '^(doc/|.*\.md$|.*\.rst$|\.github/workflows/docs\.yml$)' || true)
          fi
          
          if [ -n "$CHANGED" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Documentation sources have changed:"
            echo "$CHANGED"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No documentation sources changed"
          fi

      - name: Set up Python
        if: steps.changes.outputs.changed == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install system dependencies
        if: steps.changes.outputs.changed == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz inkscape
          sudo apt-get install -y texlive-latex-base texlive-fonts-recommended texlive-latex-extra
          # Verify graphviz installation
          dot -V

      - name: Install Python dependencies
        if: steps.changes.outputs.changed == 'true'
        run: |
          cd doc/sphinx
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Documentation
        if: steps.changes.outputs.changed == 'true'
        run: |
          cd doc/sphinx
          make doc-clean
          make doc-doxygen
          make doc-html
          make doc-latexpdf

      - name: Prepare for deployment
        if: steps.changes.outputs.changed == 'true'
        run: |
          # Create .nojekyll file to prevent GitHub Pages from ignoring files that begin with an underscore
          touch doc/sphinx/build/html/.nojekyll

      - name: Deploy to GitHub Pages
        if: steps.changes.outputs.changed == 'true' && github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./doc/sphinx/build/html
          force_orphan: true
          commit_message: "Deploy documentation updates"
          enable_jekyll: false

      - name: Upload Documentation Artifacts
        if: steps.changes.outputs.changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: |
            doc/sphinx/build/html/
            doc/sphinx/build/latex/*.pdf